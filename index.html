<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f28d9f318d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

        <header>

            <img src="images/logo/ohmyfood.png" alt="Logo OhMyFood">

        </header>

        <section class="position">
            <p>Paris, BelleVille</p>
        </section>
        
        <section class="presentation">

                <h2>Réservez le menu qui</br>vous convient</h2>
                <p>Découvrez des restaurants d'exeption,</br>séléctionnés par nos soins.</p>
                <a href="">Explorer nos restaurants</a>

        </section>

        <section class="fonctionnement">
            <h3>Fonctionnement</h3>
            <div><p class="icon_number">1</p><p><i class="fa-solid fa-mobile-screen-button icons"></i>Choisissez un restaurant</p></div>
            <div><p class="icon_number">2</p><p><i class="fa-solid fa-list-ul icons"></i>Composer votre menu</p></div>
            <div><p class="icon_number">3</p><p><i class="fa-solid fa-store icons"></i>Dégustez au restaurant</p></div>
        </section>

        <section class="restaurants">
            <h3>Restaurants</h3>

            <figure class="La_palette_du_gout">
                <p class="new">Nouveau</p>
                <a href="">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Jay_wennington">
                    <figcaption>La palette du goût
                        <i class="fa-regular fa-heart heart"></i>
                    </figcaption>
                    <p class="lieux">Ménilmontant</p>
                </a>
            </figure>

            <figure class="La_note_enchantee">
                <p class="new">Nouveau</p>
                <a href="">
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Jay_wennington">
                    <figcaption>La note enchantée
                        <i class="fa-regular fa-heart heart"></i>
                    </figcaption>
                    <p class="lieux">Charonne</p>
                </a>
            </figure>

            <figure class="a_la_francaise">
                <a href="">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Jay_wennington">
                    <figcaption>A la Française &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
                        <i class="fa-regular fa-heart heart"></i>
                    </figcaption>
                    <p class="lieux">Cité rouge</p>
                </a>
            </figure>

            <figure class="le_delice_des_sens">
                <a href="">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Jay_wennington">
                    <figcaption>Le délice des sens
                        <i class="fa-regular fa-heart heart"></i>
                    </figcaption>
                    <p class="lieux">Folie-Méricourt</p>
                </a>
            </figure>
        </section>
